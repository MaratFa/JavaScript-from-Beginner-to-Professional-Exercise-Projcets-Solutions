<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>red</div>
    <div>green</div>
    <div>blue</div>
    <script>
      const divs = document.querySelectorAll("div");

      divs.forEach((e) => {
        e.addEventListener("click", () => {
          document.body.style.backgroundColor = e.textContent;
        });
      });
    </script>
  </body>
</html>
