<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Game</title>
    <style>
      .gameArea {
        text-align: center;
        font-size: 2em;
      }
      .box,
      .boxD {
        display: inline-block;
        padding: 5px;
      }
      .boxE {
        display: inline-block;
        width: 40px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="gameArea">
      <div class="score"></div>
      <div class="puzzle"></div>
      <div class="letters"></div>
      <button>Start Game</button>
    </div>
    <script>
      const words = ["Array", "Button", "JavaScript", "Hello world"];
      const game = {
        currentWordSolution: "",
        lettersOfSolution: [],
        pageElements: [],
        lettersLeft: "",
      };

      const score = document.querySelector(".score");
      const puzzle = document.querySelector(".puzzle");
      const letters = document.querySelector(".letters");
      const button = document.querySelector("button");

      button.onclick = startGame;

      function startGame() {
        if (words.length > 0) {
          button.style.display = "none";
          game.currentWordSolution = "";
          game.lettersOfSolution = [];
          game.pageElements = [];
          game.lettersLeft = 0;
        }
      }
      
      
    </script>
  </body>
</html>
