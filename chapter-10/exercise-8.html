<!DOCTYPE html>
<html>
  <head>
    <title>Complete JavaScript Course</title>
  </head>
  <body>
    <h1>My Friends</h1>
    <div id="output"></div>
    <br />
    <div id="message"></div>
    <script>
      const message = document.querySelector("#message");
      const array = [
        "Laurence",
        "Mike",
        "John",
        "Larry",
        "Kim",
        "Joanne",
        "Lisa",
        "Janet",
        "Jane",
      ];

      function build() {
        let html = "<table>";

        array.forEach((item, index) => {
          html += `<tr class='box' data-row='${
            index + 1
          }' data-name='${item}' onclick='getData(this)'> <td>${item}</td> <td>${
            index + 1
          }</td></tr>`;
        });
        html += "</table>";
        document.getElementById("output").innerHTML = html;
      }

      build();

      function getData(element) {
        let row = element.getAttribute("data-row");
        let name = element.getAttribute("data-name");
        message.innerHTML = `<h3>You selected ${name} at row ${row}</h3>`;
      }
    </script>
  </body>
</html>
