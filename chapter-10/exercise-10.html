<!DOCTYPE html>
<html>
  <head>
    <title>Complete JavaScript Course</title>
    <style></style>
  </head>
  <body>
    <div id="message">Complete JavaScript Course</div>
    <div>
      <input type="text" id="addItem" />
      <input type="button" id="addNew" value="Add to List" />
    </div>
    <div id="output">
      <h1>Shopping List</h1>
      <ol id="sList"></ol>
    </div>
    <script>
      document.getElementById("addNew").addEventListener("click", addOne);

      function addOne() {
        const newElement = document.createElement("li");
        newElement.textContent = document.getElementById("addItem").value;
        document.getElementById("sList").appendChild(newElement);
      }
    </script>
  </body>
</html>
