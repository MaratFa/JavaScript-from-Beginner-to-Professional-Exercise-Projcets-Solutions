<!DOCTYPE html>
<html>
  <head>
    <title>Complete JavaScript Course</title>
  </head>
  <body>
    <div id="message">Complete JavaScript Course</div>
    <div>
      <input type="text" id="addFriend" />
      <input type="button" id="addNew" value="Add Friend" />
    </div>
    <table id="output"></table>
    <script>
      const myArray = ["Laurence", "Mike", "John", "Larry"];
      const input = document.getElementById("addFriend");
      const btn = document.getElementById("addNew");
      const table = document.getElementById("output");

      myArray.forEach((element, index) => {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        const td2 = document.createElement("td");
        const td3 = document.createElement("td");
        td1.textContent = index + 1;
        td2.textContent = element;
        td3.textContent = 0;
        tr.classList.add("count");
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        table.appendChild(tr);
      });

      let count = document.querySelectorAll(".count");
      count.forEach((element) => {
        element.addEventListener("click", () => {
          element.lastChild.textContent =
            parseInt(element.lastChild.textContent) + 1;
        });
      });

      btn.addEventListener("click", () => {
        myArray.push(input.value);
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        const td2 = document.createElement("td");
        const td3 = document.createElement("td");
        td1.textContent = myArray.length;
        td2.textContent = input.value;
        td3.textContent = 0;
        tr.classList.add("count");

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        table.appendChild(tr);

        count = document.querySelectorAll(".count");
        count.forEach((element) => {
          element.addEventListener("click", () => {
            element.lastChild.textContent =
              parseInt(element.lastChild.textContent) + 1;
          });
        });
      });
    </script>
  </body>
</html>
