<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Voting System</title>
  </head>
  <body>
    <div id="message">Interactive Voting System</div>
    <div>
      <input type="text" id="addFriend" />
      <input type="button" id="addNew" value="Add Friend" />
    </div>
    <table id="output"></table>
    <script>
      const myArray = ["Laurence", "Mike", "John", "Larry"];
      const addFriend = document.getElementById("addFriend");
      const addNew = document.getElementById("addNew");
      const table = document.getElementById("output");

      window.onload = build;

      function build() {
        myArray.forEach((el, i) => {
          adder(el, i, 0);
        });
      }

      function adder(name, index, counter) {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        td1.innerText = index + 1;
        const td2 = document.createElement("td");
        td2.innerText = name;
        const td3 = document.createElement("td");
        td3.innerText = counter;
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.addEventListener("click", () => {
          counter++;
          td3.innerText = counter;
        });
        table.appendChild(tr);
      }

      addNew.addEventListener("click", () => {
        const newFriend = addFriend.value;
        myArray.push(newFriend);
        adder(newFriend, myArray.length, 0);
      });
    </script>
  </body>
</html>
