<!DOCTYPE html>
<html>
  <head>
    <style>
      .hide {
        display: none;
      }

      .square {
        height: 100px;
        width: 100px;
        background-color: yellow;
      }

      .square.blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <script>
      function disappear() {
        document.getElementById("shape").classList.add("hide");
      }
    </script>
    <div id="shape" class="square blue"></div>

    <button onclick="disappear()">Disappear!</button>
  </body>
</html>
